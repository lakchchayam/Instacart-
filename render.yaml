services:
  # Backend: Streamlit Web Service (Using Free Tier)
  - type: web
    name: instacart-fulfillment-backend
    plan: free # Explicitly set to free to avoid payment prompts
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: streamlit run backend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000

  # Frontend: Static Site (Always Free)
  - type: static
    name: instacart-fulfillment-dashboard
    staticPublishPath: frontend
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
