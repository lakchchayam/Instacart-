services:
  # Backend: Streamlit Web Service
  - type: web
    name: instacart-fulfillment-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: streamlit run backend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000

  # Frontend: Served via Python HTTP Server (Robust alternative to type: static)
  - type: web
    name: instacart-fulfillment-dashboard
    env: python
    buildCommand: "" # No build needed for pure HTML/JS
    startCommand: python -m http.server $PORT --directory frontend
